<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/style/style.css">
</head>
<body>
  <h1>Register Page</h1>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class="flashes">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}

  <form method="post">
    <table>
      <tr>
        <td>Login</td>
        <td><input type="text" name="login"></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" name="password"></td>
      </tr>
      <tr>
        <td>Password repeat</td>
        <td><input type="password" name="password2"></td>
      </tr>
      <tr>
        <td><a class="btn update" href="{{ url_for('log_in') }}">Login</a></td>
        <td><input class="btn edit" type="submit" value="Register"></td>
      </tr>
    </table>
  </form>
</body>
</html>
