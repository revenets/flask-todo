<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New task</title>
    <link rel="stylesheet" href="../static/style/style.css">
</head>
<body>
    <div class="container">
        <h2>Add new task</h2>
        <form action="{{ url_for('add') }}" method="post">
            <div class="form__container">
                <p>Task title</p>
                <input class="field" type="text" name="title" placeholder="Enter task...">
                <p>Task description</p>
                <input class="field" type="text" name="description" placeholder="Add description...">
                <br>
                <button class="btn edit popup__link" type="submit">Add</button>
            </div>
        </form>
    </div>
</body>
</html>
